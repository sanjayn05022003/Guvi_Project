<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register Page</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="/js/register.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="style.css">
  

</head>
<body>
  <div class="container">

    <div class="alert alert-primary" role="alert" style="text-align:center"><b>Register</b></div>
    <form id="register-form" action="register.php" method="post">
        <div class="form-group">
            <input type="text" id="fullname" class="form-control" name="fullname" placeholder="Full Name:" >
        </div>
        <div class="form-group">
            <input type="email" id="email" class="form-control" name="email" placeholder="Email:" >
        </div>
        <div class="form-group">
            <input type="password" id="password" class="form-control" name="password" placeholder="Password:" >
        </div>
        <div class="form-group">
            <input type="password" id="repeat_password" class="form-control" name="repeat_password" placeholder="Confirm Password:" >
        </div>
        <div class="text-center"><div class="form-btn">
            <input type="submit" id="Register" class="btn btn-primary" value="Register" name="submit">
        </div>
        <div><br><p>Already have an account? <a href="login.html">Login</a></p></div></div>
    </form>
  </div> 
</body>
</html>
